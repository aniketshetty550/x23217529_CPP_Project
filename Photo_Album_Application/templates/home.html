<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo_Album</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <title>{% block title %} {% endblock %}</title>
 
    {% load static %}
  
    <!-- Custom CSS -->
    <style>
    
    body{
    background-image: url('{% static "homepic4.jpg"%}');
    font-family: Times, Helvetica, sans-serif;
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: 100% 100%;
    color: white;
      
    }
    
    .container{
    margin-top:250px;
    font-family: Times, Helvetica, sans-serif;
    color: Black;
        
    }
    
    .nav-item{
        font-size: 20px;
    }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        
        <a class="navbar-brand" href="{%url 'home'%}"><i class="fa fa-camera" style="font-size:40px;color:black"></i></a>
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}"><b>Login</b></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'signup' %}"><b>Signup</b></a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row-md-center">
            <div  style="max-width: 100%; max-height: 100%;" class="col-md-12">
                <h1><b>Welcome to your Photo Gallery</b></h1>
                <p>The home to your memories!</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
